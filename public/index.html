<!doctype html>

<html ng-app="plotGraph">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>iGraph</title>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        html { overflow-y:scroll; }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="core.js"></script>

</head>
<body ng-controller="mainController">
<div class="container">
    <div class="jumbotron text-center">
        <h1>JS2018</h1>
    </div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Example
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
            <li ng-repeat="example in examples">
                <a href="#" ng-click="selectExample(example)">{{example}}</a>
            </li>
        </ul>
    </div>
    <div class="col align-self-center">
        <div id="plot"></div>
    </div>
    <div class="col text-center">
        <input type="text" class="form-control input-lg text-center" placeholder="Please enter your command" ng-model="command">
    </div>
    <div class="col text-center" style="padding-top: 1rem;">
        <button type="submit" class="btn btn-primary btn-lg" ng-click="createGraph()">Draw Graph</button>
    </div>
</div>

</body>
</html>
